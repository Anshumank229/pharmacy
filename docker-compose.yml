version: "3.9"

services:
  # ─── MongoDB ────────────────────────────────────────────────────────────────
  mongo:
    image: mongo:7
    container_name: medstore-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: medstore
    volumes:
      - mongo_data:/data/db
    networks:
      - medstore-net
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # ─── Backend ────────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
    container_name: medstore-backend
    restart: unless-stopped
    env_file: ./backend/.env
    environment:
      NODE_ENV: production
      MONGO_URI: mongodb://mongo:27017/medstore
    ports:
      - "5000:5000"
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
    networks:
      - medstore-net
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─── Frontend (Nginx serving built React app) ────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medstore-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - medstore-net

volumes:
  mongo_data:
  uploads_data:


networks:
  medstore-net:
    driver: bridge
